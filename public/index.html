<!DOCTYPE html>
<html>
<head>
  <title>bankapp</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="bankapp.css">
</head>
<body>
  <div class="jumbotron">
    <h1>bankapp</h1>
  </div>

  <div class="container" ng-controller="AppCtrl">
    <table>
      <thead>
        <tr>
          <th>Account Number</th>
          <th>Name</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" class="form-control" ng-model="account.number"</td>
          <td><input type="text" class="form-control" ng-model="account.name"</td>
          <td><input type="text" class="form-control" ng-model="account.amount"</td>
          <td><button class="btn btn-primary" ng-click="addAccount()">add account</button></td>
          <td><button class="btn btn-info" ng-click="update()">update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">clear</button></td>
        </tr>
        <tr>
          
        </tr>
      </tbody>
    </table>
  </div>

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
   <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>  <!--added for the $ jquery function to work, needed below version 3-->
</body>
</html>
